# -----------------------------------------------------------------------------
# -----------------------------------------------------------------------------
# --- overrides

# --- Logging
# --- (output message logging specifications)

# - log level (off, fatal, error, warn, info, debug, all)
#log.level=debug

# - log name
log.name=${%contextName=webapp}

# - log dir/file
log.dir=${GTS_HOME}/logs
log.file=${log.dir}/${log.name}.log
log.file.enable=true

